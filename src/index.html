<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <select id="year-select"></select>
          <label>Select Schedule Type</label>
        </div>
      </div>

      <div class="row">
        <table class="highlight">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type of Meeting</th>
              <th>Presenter</th>
              <th>Other Information</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var select = document.querySelectorAll("select");
        M.FormSelect.init(select);

        document
          .getElementById("year-select")
          .addEventListener("change", changeTableYear);
      });

      getOption();
      changeTableYear();

      function getOption() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;

        if (month > 3) {
          var businessYear = year;
        } else {
          var businessYear = year - 1;
        }

        var tableText = "<option value='0' selected>Future Schedules </option>";
        for (let y = businessYear; y >= 2020; y--) {
          var yearText =
            "<option value='" +
            y +
            "'>Apr. " +
            y +
            " - Mar. " +
            (y + 1) +
            "</option>";
          tableText = tableText + yearText;
        }

        document.getElementById("year-select").innerHTML = tableText;
      }

      function changeTableYear() {
        const yearType = document.getElementById("year-select").value;
        google.script.run.withSuccessHandler(renderTable).getTable(yearType);
      }

      function renderTable(tableText) {
        document.getElementById("table").innerHTML = tableText;
      }
    </script>
  </body>
</html>
