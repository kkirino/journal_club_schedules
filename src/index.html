<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <select id="year-select"><?!= getOption(); ?></select>
          <label>Select Schedule Type</label>
        </div>
      </div>
      <div class="row">
        <table class="highlight">
          <thead>
            <tr>
              <th>開催日</th>
              <th>開催予定種別</th>
              <th>担当</th>
              <th>その他の連絡事項</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var select = document.querySelectorAll("select");
        M.FormSelect.init(select);
        changeTableYear();
        document
          .getElementById("year-select")
          .addEventListener("change", changeTableYear);
      });
      function renderTable(tableText) {
        document.getElementById("table").innerHTML = tableText;
      }
      function changeTableYear() {
        const yearType = document.getElementById("year-select").value;
        google.script.run.withSuccessHandler(renderTable).getTable(yearType);
      }
    </script>
  </body>
</html>
